<h2>Cadastro do Cliente</h2>

<form>
  <div>
    <label for="codigo">Código:</label>
    <input type="text" id="codigo" style="height: 30px;" />
  </div>

  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" style="height: 30px;" />
  </div>

  <div>
    <label for="email">E-mail:</label>
    <input type="email" id="email" style="height: 30px;" />
  </div>

  <div>
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" style="height: 30px;" />
  </div>

  <div>
    <label for="documento">Documento:</label>
    <input type="text" id="documento" style="height: 30px;" />
  </div>

  <div>
    <label for="endereco">Endereço:</label>
    <textarea id="mensagem" rows="5" cols="50"></textarea><br>
  </div>

  <div>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" style="height: 30px;" />
  </div>

  <div>
    <label for="confirmacaoSenha">Confirmação de senha:</label>
    <input type="password" id="confirmacaoSenha" style="height: 30px;" />
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="autorizacao" />
    <label for="autorizacao">Autorizo o envio de mensagens e ofertas</label>
  </div>

  <div class="button-container">
    <button type="submit">Gravar</button>
  </div>
</form>
